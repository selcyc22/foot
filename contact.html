<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=l, initial-scale=1.0">
    <title>contact</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:ital,wght@1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/home-styels.css">
    <link href="https://fonts.googleapis.com/css2?family=Birthstone+Bounce:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Birthstone+Bounce:wght@500&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/skewed-header.css">
    <link rel="stylesheet" href="styles/page-container.css">
    <link rel="stylesheet" href="styles/helpers.css">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/button.css">
    <link rel="stylesheet" href="styles/media-queries.css">

</head>
<body>
    <div class="all">
        <div class="skewed-header">
            <div class="header-bg" style="background-image: url(images/backgrounds/cant-find-picture.png);"></div>
            
            <div class="skewed-header-wrapper">
                <div class="skewed-header-content">
                    <div class="heading-wrapper">
                        <h1>contact</h1>
                    </div>

                    <div class="links-wrapper" >
    
                        <div class="link-nav">
                            <a href="index.html">home</a>
                        </div>


                        <div class="link-nav">
                            <a href="about.html">about</a>
                        </div>


                        <div class="link-nav">
                            <a href="menu.html">menu</a>
                        </div>

                        <div class="link-nav">
                            <a href="contact.html">contact</a>
                        </div>


                    </div> 
                </div> 
            </div>
        </div>

        <div class="page-container">
            <div class="contact-grid-wrapper">
                <div class="company-metadata-sidebar-wrapper">
                    <div class="logo">
                        <img src="/images/backgrounds/Tre.png" alt="logo">
                    </div>
                        
                    <div class="company-details-wrapper">
                        <i class="fas fa-map-marker-alt"></i>

                        <div>
                            123 any street<br> mexico lebaron 
                        </div>
                    </div>
                    <div class="company-details-wrapper">
                        <i class="fas fa-phone-volume"></i>

                        <div>
                            555 555 5555
                        </div>
                    </div>
                    <div class="company-details-wrapper">
                        <i class="far fa-clock"></i>

                        <div>
                            10 am - MONDAY
                        </div>
                    </div>
                </div>
                
                <div class="form">
                    <div class="form-group">
                        <input type="text" id="fullname" placeholder="your name">
                        <label for="fullname">your name</label>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" placeholder="your email">
                        <label for="email">email</label>
                    </div>
                    <div class="form-group">
                        <textarea name="message" id="message" placeholder="message"></textarea>
                        <label for="message">message</label>
                    </div>

                    <div class="spacer10"></div>

                    <div class="center-btn-wrapper">
                        <button type="submit" class="btn">send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="spacer22"></div>

        <div class="footer">
            <div class="logo-footer">
                <img src="images/backgrounds/Tre.png" alt="logo"> 
            </div>

            <div class="footer-phone-hours">
                <span class="phone">
                    636-109-8216
                </span>

                <span class="hours">
                    10 am monday
                </span>
            </div>

            <div class="links-wrapper" >

    
                <div class="link-nav">
                    <a href="index.html">home</a>
                </div>


                <div class="link-nav">
                    <a href="about.html">about</a>
                </div>


                <div class="link-nav">
                    <a href="menu.html">menu</a>
                </div>

                <div class="link-nav">
                    <a href="contact.html">contact</a>
                </div>
            </div>

            <div class="social-media-icons-wrapper">
                <a href="#">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#">
                    <i class="fab fa-facebook"></i>
                </a>
            </div>
            <div class="copyright-wrapper">
                &copy; 2018 medium steve &#124; all rights reserved
            </div>
        </div>
</body>
</html>
